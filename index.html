<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- Added Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Added Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Added External CSS File -->
    <link rel="stylesheet" href="Styles/style.css">

    <!-- Added Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Added Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5d7fc64a6a.js" crossorigin="anonymous"></script>
</head>
<body class="max-w-[450px] h-[100vh] mx-auto bg-[#f4f5f7] flex flex-col justify-center items-center">

    <div class="login-img bg-[url('Payoo-MFS-Resources/assets/bg.png')] bg-cover w-[316px] flex justify-center p-[30px]">
        <img src="Payoo-MFS-Resources/assets/Group.png" alt="bg" class="h-[72px] w-[75px]">
    </div>

    <form class="bg-white w-[402px] h-[315px] mx-auto rounded-[24px] p-[32px] ">
        <label for="number" class="text-[16px] font-medium">Mobile Number</label><br>
        <input type="number" placeholder="Enter your number" class="input rounded-[30px] bg-[#f4f5f7] mb-[16px] mt-[12px] border-0" id="Num"/><br>
        <label for="pin" class="text-[16px] font-medium">4 Digit Pin</label><br>
        <input type="password" placeholder="Enter 4 Digit Pin" class="input rounded-[30px] bg-[#f4f5f7] mb-[16px] mt-[12px] border-0 w-[155px] " id="Pass"/><br>
        <button class="btn btn-active font-semibold text-[20px] py-[16px] text-center w-[338px] mx-auto rounded-[32px] bg-[#0874F2] text-white" id="_1st-login">Login</button>
    </form>


    <!-- Added External Javascript File -->
    <script src="JS/index.js"></script>
</body>
</html>
